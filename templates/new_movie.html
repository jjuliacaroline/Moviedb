{% extends "layout.html" %}

{% block title %}Uusi elokuva{% endblock %}

{% block content %}
<h2>Lis채채 uusi elokuva</h2>
<form action="/create_movie" method="post">
  <p>
    <label for="title">Elokuvan nimi:</label> <br />
    <input type="text" name="title" id="title" maxlength="100" required />
  </p>
  <p>
    <label for="description">Kuvaus:</label> <br />
    <textarea name="description" id="description" rows="8" cols="60" maxlength="2000" required></textarea>
  </p>
  <p>
    <label for="release_year">Julkaisuvuosi:</label> <br />
    <input type="number" name="release_year" id="release_year" min="1888" max="2100" required />
  </p>
  <p>Valitse genret:</p>
  {% for genre in genres %}
    <input type="checkbox" name="genres" value="{{ genre.id }}" id="genre{{ genre.id }}" />
    <label for="genre{{ genre.id }}">{{ genre.title }}</label><br />
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Lis채채 elokuva" />
</form>
{% endblock %}
